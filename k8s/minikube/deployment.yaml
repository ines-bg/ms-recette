apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-recette
  labels:
    app: ms-recette
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-recette
  template:
    metadata:
      labels:
        app: ms-recette
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          echo "⏳ Waiting for MySQL to be ready..."
          until nc -z mysql 3306; do
            echo "MySQL not ready yet, waiting 5s..."
            sleep 5
          done
          echo "✅ MySQL is ready!"
      containers:
      - name: ms-recette
        image: ms-recette:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: ms-recette-config
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 20
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

