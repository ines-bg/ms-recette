spring.application.name=univ.soa

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=${SERVER_PORT:8081}

# ========================================
# MYSQL DATASOURCE CONFIGURATION
# ========================================
# Note: MS-Recette n'a PAS besoin de connexion JDBC directe
# Il communique avec MS-Persistance via HTTP/REST
# Configuration desactivee pour eviter les erreurs de connexion

# ========================================
# JPA/HIBERNATE CONFIGURATION
# ========================================
# Configuration desactivee - MS-Recette utilise MS-Persistance pour la persistance

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.springframework.jdbc=${LOG_LEVEL_JDBC:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_HIBERNATE_BINDER:INFO}

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_DETAILS:always}

# ========================================
# ADDITIONAL CONFIGURATION
# ========================================
USERNAME=Abdelmoughit
USEREMAIL=abdelbouch2002@gmail.com

# ========================================
# CACHE CONFIGURATION
# ========================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# ========================================
# HTTP CLIENT CONFIGURATION
# ========================================
spring.http.client.connection-timeout=5000
spring.http.client.read-timeout=10000

# ========================================
# ASYNC CONFIGURATION
# ========================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# ========================================
# MS-PERSISTANCE SERVICE CONFIGURATION
# ========================================
ms.persistance.url=${MS_PERSISTANCE_URL:http://localhost:8090}
ms.persistance.enabled=${MS_PERSISTANCE_ENABLED:true}


