apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smartdish
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AbdBoutchichi/SmartDish
    targetRevision: feat/manual-pipeline
    path: k8s/minikube
  destination:
    server: https://kubernetes.default.svc
    namespace: soa-local
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
